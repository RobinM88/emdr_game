<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMDR Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div class="container">
        <h1>EMDR Game</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startButton">Start Game</button>
            <div class="speed-control">
                <label for="speedControl">Ball Speed:</label>
                <input type="range" id="speedControl" min="1" max="10" value="5">
            </div>
            <div class="hemisync-control">
                <label for="hemisyncToggle">Hemisync Sound:</label>
                <input type="checkbox" id="hemisyncToggle" checked>
            </div>
        </div>
        <div id="statsContainer" class="stats-container" style="display: none;"></div>
    </div>
    <script type="module" src="src/js/game.js"></script>
</body>
</html>
